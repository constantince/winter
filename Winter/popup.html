<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SEMRUSH Data Extractor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .header-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .toggle-label {
            font-size: 14px;
            color: #333;
        }
        .disabled-message {
            display: none;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="extensionToggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">启用插件</span>
            </div>
        </div>
        <div id="disabledMessage" class="disabled-message">
            插件当前已禁用，请启用插件以继续使用
        </div>
        <div class="upload-section">
            <div class="upload-icon">📁</div>
            <div class="file-input-wrapper">
                <input type="file" id="excelFile" accept=".xlsx,.xls,.csv">
                <button class="upload-button">选择文件</button>
            </div>
            <div class="upload-text">支持 .xlsx, .xls, .csv 格式</div>
        </div>
        <div id="status"></div>
        <div id="result"></div>
    </div>
    <script src="xlsx.js"></script>
    <script src="countryMapping.js"></script>
    <script src="popup.js"></script>
</body>
</html>
